<!DOCTYPE html>
<html>
    <head>
        <title>Magento WSC - Lite</title>
        <link href="css/styles.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <div class="row">
                <div class="column wide-12">
                    <div class="header">
                        <h1>Magento WSC - Lite</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column wide-4">
                    <div id="connections" class="container">
                        <div class="container-header default">
                            <h3>Connections</h3>
                        </div>
                        <section>
                            <form id="create_form">
                                <select id="connections" name="connections"></select>
                                <input id="url" name="url" type="text" placeholder="URL" required/>
                                <input id="username" name="username" type="text" placeholder="Username" required/>
                                <input id="password" name="password" type="password" placeholder="Password" required/>
                                <button id="save" type="button">Save</button>
                                <button id="remove" type="button">Remove</button>
                            </form>
                        </section>
                    </div>
                    <div id="requests" class="container">
                        <div class="container-header default">
                            <h3>Requests</h3>
                        </div>
                        <section></section>
                    </div>
                </div>
                <div class="column wide-8">
                    <pre></pre>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="js/Connections.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
</html>
